        echo "ðŸ“± App: AqueoDiario - Sistema de Arqueos"
        echo "ðŸ”¢ Version: v${{ github.run_number }}"
        echo "ðŸ’¾ Size: $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
