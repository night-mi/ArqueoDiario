name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web application
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli@latest
      
    - name: Copy web assets to Android
      run: npx cap copy android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: arqueos-gasolinera-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release (if on main branch)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: AqueoDiario v${{ github.run_number }}
        body: |
          üì± Nueva versi√≥n de AqueoDiario - Sistema de Arqueos
          
          **Caracter√≠sticas:**
          - ‚úÖ Funciona completamente offline
          - ‚úÖ Gesti√≥n de trabajadores editable
          - ‚úÖ Informes detallados con billetes y monedas
          - ‚úÖ Ordenamiento cronol√≥gico por fechas
          - ‚úÖ Validaci√≥n autom√°tica de diferencias
          
          **Instalaci√≥n:**
          1. Descargar el archivo APK
          2. Habilitar "Fuentes desconocidas" en Android
          3. Instalar la aplicaci√≥n
          
          **Compatible con:** Android 7.0 o superior
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: AqueoDiario-v${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive